<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <title>Data Barang</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css"
    />
    <style>
      body {
        padding-top: 4.5rem;
      }
    </style>
  </head>
  <body>
    <!-- Navbar Farmers -->
    <nav class="navbar navbar-expand-md navbar-dark bg-dark fixed-top">
      <div class="container">
        <a
          class="navbar-brand"
          href="#"
          >Dashboard</a
        >
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div
          class="collapse navbar-collapse"
          id="navbarNav"
        >
          <ul class="navbar-nav">
            <li class="nav-item">
              <a
                class="nav-link active"
                aria-current="page"
                href="#"
                >Farmers</a
              >
            </li>
            <li class="nav-item">
              <a
                class="nav-link"
                href="crops.html"
                >Crops</a
              >
            </li>
            <li class="nav-item">
              <a
                class="nav-link"
                href="#"
                >Settings</a
              >
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <!-- Content Farmers -->
    <div class="container">
      <h1>Farmers</h1>
      <table class="table">
        <thead>
          <tr>
            <th scope="col">ID</th>
            <th scope="col">Nama</th>
            <th scope="col">Usia</th>
            <th scope="col">Alamat</th>
            <th scope="col">Actions</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <th scope="row">1</th>
            <td>Farmer 1</td>
            <td>30</td>
            <td>Jakarta</td>
            <td>
              <button
                type="button"
                class="btn btn-primary btn-sm"
              >
                Edit
              </button>
              <button
                type="button"
                class="btn btn-success btn-sm"
              >
                View
              </button>
            </td>
          </tr>
          <tr>
            <th scope="row">2</th>
            <td>Farmer 2</td>
            <td>35</td>
            <td>Bandung</td>
            <td>
              <button
                type="button"
                class="btn btn-primary btn-sm"
              >
                Edit
              </button>
              <button
                type="button"
                class="btn btn-success btn-sm"
              >
                View
              </button>
            </td>
          </tr>
          <tr>
            <th scope="row">3</th>
            <td>Farmer 3</td>
            <td>28</td>
            <td>Surabaya</td>
            <td>
              <button
                type="button"
                class="btn btn-primary btn-sm"
              >
                Edit
              </button>
              <button
                type="button"
                class="btn btn-success btn-sm"
              >
                View
              </button>
            </td>
          </tr>
        </tbody>
      </table>

      <!-- Button trigger modal -->
      <button
        type="button"
        class="btn btn-primary float-right"
        data-bs-toggle="modal"
        data-bs-target="#exampleModal"
      >
        Tambah Data
      </button>

      <!-- Modal -->
      <div
        class="modal fade"
        id="exampleModal"
        tabindex="-1"
        aria-labelledby="exampleModalLabel"
        aria-hidden="true"
      >
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h5
                class="modal-title"
                id="exampleModalLabel"
              >
                Tambah Data Farmer
              </h5>
              <button
                type="button"
                class="btn-close"
                data-bs-dismiss="modal"
                aria-label="Close"
              ></button>
            </div>
            <div class="modal-body">
              <form>
                <div class="mb-3">
                  <label
                    for="nama_farmer"
                    class="form-label"
                    >Nama</label
                  >
                  <input
                    type="text"
                    class="form-control"
                    id="nama_farmer"
                    required
                  />
                </div>
                <div class="mb-3">
                  <label
                    for="usia_farmer"
                    class="form-label"
                    >Usia</label
                  >
                  <input
                    type="number"
                    class="form-control"
                    id="usia_farmer"
                    required
                  />
                </div>
                <div class="mb-3">
                  <label
                    for="alamat_farmer"
                    class="form-label"
                    >Alamat</label
                  >
                  <input
                    type="text"
                    class="form-control"
                    id="alamat_farmer"
                    required
                  />
                </div>
              </form>
            </div>
            <div class="modal-footer">
              <button
                type="button"
                class="btn btn-secondary"
                data-bs-dismiss="modal"
              >
                Close
              </button>
              <button
                type="button"
                class="btn btn-primary"
              >
                Save changes
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
