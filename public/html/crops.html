<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <title>Data Barang</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css"
    />
    <style>
      body {
        padding-top: 4.5rem;
      }
    </style>
  </head>
  <body>
    <nav class="navbar navbar-expand-md navbar-dark bg-dark fixed-top">
      <div class="container">
        <a
          class="navbar-brand"
          href="#"
          >Dashboard</a
        >
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div
          class="collapse navbar-collapse"
          id="navbarNav"
        >
          <ul class="navbar-nav ml-auto">
            <li class="nav-item">
              <a
                class="nav-link"
                href="farmers.html"
                >Farmers</a
              >
            </li>
            <li class="nav-item">
              <a
                class="nav-link active"
                aria-current="page"
                href="#"
                >Crops</a
              >
            </li>
            <li class="nav-item">
              <a
                class="nav-link"
                href="#"
                >Settings</a
              >
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <div class="container">
      <h1>Crops</h1>
      <table class="table">
        <thead>
          <tr>
            <th scope="col">ID</th>
            <th scope="col">Nama</th>
            <th scope="col">Harga</th>
            <th scope="col">Actions</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <th scope="row">1</th>
            <td>Padi</td>
            <td>5000</td>
            <td>
              <button
                type="button"
                class="btn btn-primary btn-sm"
                onclick="editCrop(1)"
              >
                Edit
              </button>
              <button
                type="button"
                class="btn btn-success btn-sm"
                onclick="viewCrop(1)"
              >
                View
              </button>
            </td>
          </tr>
          <tr>
            <th scope="row">2</th>
            <td>Jagung</td>
            <td>3000</td>
            <td>
              <button
                type="button"
                class="btn btn-primary btn-sm"
                onclick="editCrop(2)"
              >
                Edit
              </button>
              <button
                type="button"
                class="btn btn-success btn-sm"
                onclick="viewCrop(2)"
              >
                View
              </button>
            </td>
          </tr>
          <tr>
            <th scope="row">3</th>
            <td>Kedelai</td>
            <td>6000</td>
            <td>
              <button
                type="button"
                class="btn btn-primary btn-sm"
                onclick="editCrop(3)"
              >
                Edit
              </button>
              <button
                type="button"
                class="btn btn-success btn-sm"
                onclick="viewCrop(3)"
              >
                View
              </button>
            </td>
          </tr>
        </tbody>
      </table>

      <!-- Button trigger modal -->
      <button
        type="button"
        class="btn btn-primary float-right"
        data-bs-toggle="modal"
        data-bs-target="#exampleModal"
      >
        Tambah Data
      </button>

      <!-- Modal -->
<div
  class="modal fade"
  id="exampleModal"
  tabindex="-1"
  aria-labelledby="exampleModalLabel"
  aria-hidden="true"
>
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">
          Create Data
        </h5>
        <button
          type="button"
          class="btn-close"
          data-bs-dismiss="modal"
          aria-label="Close"
        ></button>
      </div>
      <div class="modal-body">
        <form>
          <div class="mb-3">
            <label for="nama" class="form-label">Nama</label>
            <input
              type="text"
              class="form-control"
              id="nama"
              placeholder="Enter Nama"
            />
          </div>
          <div class="mb-3">
            <label for="harga" class="form-label">Harga</label>
            <input
              type="text"
              class="form-control"
              id="harga"
              placeholder="Enter Harga"
            />
          </div>
        </form>
      </div>
      <div class="modal-footer">
        <button
          type="button"
          class="btn btn-secondary"
          data-bs-dismiss="modal"
        >
          Close
        </button>
        <button type="button" class="btn btn-primary">
          Save changes
        </button>
      </div>
    </div>
  </div>
</div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
